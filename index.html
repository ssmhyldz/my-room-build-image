<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagegalery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="room-description">
            <h1>Our Rooms</h1>
            <p>Enjoy our exotic romantic rooms</p>
        </div>

        <div class="room-gallery">
            <img src="image/room1-big.jpeg" class="gallery-highlight" alt="">
            <div class="room-preview">
                <img src="image/room1-small.jpeg" class="room-active" alt="">
                <img src="image/room2-small.jpeg" alt="">
                <img src="image/room3-small.jpeg" alt="">
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
